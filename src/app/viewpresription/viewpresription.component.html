<mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="MedicalName">
      <th mat-header-cell *matHeaderCellDef> MedicalName </th>
      <td mat-cell *matCellDef="let element"> {{element.MedicalName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Dosage">
      <th mat-header-cell *matHeaderCellDef> Dosage</th>
      <td mat-cell *matCellDef="let element"> {{element.Dosage}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Notes">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let element"> {{element.Notes}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card>
